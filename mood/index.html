<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="script.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Iansui&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="heading" id="heading">
            <div class="heading-display">
                <div class="button" >⬅</div>
                <div class="month"></div>
                <div class="button">➡</div>
                <div class="button">Today</div>
            </div>
          
        </div>
        <div class="calender-container">
            <div class="calender">
                <div class="heading" id="days"></div>
                <div class="display" id="display"></div>
            </div>
            <div class="options">
                <div><img src="assets/happy.svg">Happy</div>
                <div><img src="assets/excited.svg">Exciting</div>
                <div><img src="assets/neutral.svg">Neutral</div>
                <div><img src="assets/sad.svg">Sad</div>
                <div><img src="assets/angry.svg">Angry</div>
                <div><img src="assets/tired.svg">Tired</div>
                <div><img src="assets/sick.svg">Sick</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
