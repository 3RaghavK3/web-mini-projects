<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Comfortaa:wght@300..700&family=Iansui&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="title">Kankan board</div>
        <div class="card-stats-container">
            <div class="card-container">
                <div class="card-items">
                    <div class="card-name">To do</div>
                    <div class="add-task-container">
                        <input class="input" type="text" placeholder="Enter task">
                        <div class="add-task-btn">Add task</div>
                    </div>
                </div>
                <div class="card-items">
                    <div class="card-name">Doing</div>
                    <div class="add-task-container">
                        <input class="input" type="text"placeholder="Enter task">
                        <div class="add-task-btn">Add task</div>
                    </div>
                </div>
                <div class="card-items">
                    <div class="card-name">Completed</div>
                    <div class="add-task-container">
                        <input class="input" type="text" placeholder="Enter task">
                        <div class="add-task-btn">Add task</div>
                    </div>
                </div>
                
                
              
            </div>
            <div class="stats-container">
                <div class="stats-items">
                    <div class="card-name">To do</div>
                    <div class="stat-count">0</div>
                </div>
                <div class="stats-items">
                    <div class="card-name">Doing</div>
                    <div class="stat-count">0</div>
                </div>
                <div class="stats-items">
                    <div class="card-name">Completed</div>
                    <div class="stat-count">0</div>
                 
                </div>
            </div>
        </div>
    
    </div>
    


    <script src="script.js"></script>
</body>
</html>
