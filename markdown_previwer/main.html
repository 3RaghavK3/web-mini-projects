<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Down Previwer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        &lt;Markdown Edtior&gt;
    </div>
    <div class="main-container" id="main-container">
      
    <textarea  placeholder="Start typing.." id="editor"></textarea>
    <div class="preview" id="preview"></div>

    </div>
   
    <div class="footer" id="footer">
        <div class="details">
            <div class="box">
                <span class="value" id="words">0</span>
                <span class="label">words</span>
            </div>
            <div class="box">
                <span class="value" id="lines">0</span>
                <span class="label">lines</span>
            </div>
            <div class="box">
                <span class="value" id="characters">0</span>
                <span class="label">characters</span>
            </div>
            <div class="box">
                <span class="value" id="bytes">0</span>
                <span class="label">bytes</span>
             </div>
        </div>

    </div>


    <script src="index.js" type="module"></script>
</body>
</html>
