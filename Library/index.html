<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
        <div class="title">
            <span class="alfa-slab-one-regular" style="color: white;">BOOKS</span>
            <br>
            <span  class="alfa-slab-one-small" style="color:#f1933a">STORE</span></div>
        <div class="container">
            <div class="searchbar">
                <input type="text" class="inputtype" placeholder="Enter Title/Author/Publisher">
                <img src="assets/icons8-search.svg">
            </div>
            <select class="sort" >
                <option value="" disabled selected></option>
                <option value="ascending" >A-Z</option>
                <option value="descending" >Z-A</option>
                <option value="date" >Published-Date</option>
            </select>
            <div class="toggleview-list"></div>
            
        </div>
           
        
    </div>
    <div class="bookspace-grid" id="bookspace"></div>
    <div class="footer">
        <div class="pagecontainer"></div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
