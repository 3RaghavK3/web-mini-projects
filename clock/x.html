<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div class="slides" id="slides">
            <div class="clock" id="cl"></div>
            <div class="stopwatch" id="sw">
                <div class="start" id="start">
                </div>
                <div class="play" id="button"></div>
            </div>
            <div class="timer" id="ti">
                <div class="colslide">
                    <div class="hourscol" id="hc"></div>
                    <div class="minutescol" id="mc"></div>
                    <div class="secondscol" id="sc"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <img src="assets//clock (2).svg" id="clockbutton" >
        <img src="assets/stopwatch.svg" id="stopwatchbutton" class="dim">
        <img src="assets/timer.svg" id="timerbutton" class="dim">

    </div>
    

    <script src="app.js"></script>
</body>
</html>
